<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <div class="title_with_picturet">
      <h1>We’re sad to see you go...</h1>
      <img class="main-image" src="sad_face.png" alt="symbol" />
    </div>

    <div class="question">
      <p>Are you not sure you don’t prefere to not cancel your subscribtion?</p>
    </div>

    <div class="buttons">
      <div class="left_boxes">
        <div class="left_box">
          <p class="continue_text">Continue</p>
        </div>

        <div class="left_box">
          <p class="see_text">See other options</p>
        </div>
      </div>
      <div class="right_box">
        <p class="cancel_text">Cancel</p>
      </div>
    </div>

  </div>

</body>

</html>
